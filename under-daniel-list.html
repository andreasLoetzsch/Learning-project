<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/globalStyle.css" />
    <link rel="stylesheet" href="styles/underDanielList.css" />
    <title>Under Daniel list</title>
  </head>
  <body>
    <main>
      <div class="header-text">
        <h1>
          Type the name of the player you want to see how many times he has been
          under Daniel
        </h1>
      </div>
      <img class="hidden" id="image" />
      <div class="box-list-outer-container">
        <form id="list">
          <input placeholder="Write name" type="text" class="input-name-list" />
          <input
            class="search-under-daniel-list"
            type="submit"
            value="search"
          />
        </form>
        <div class="box-list-container">
          <div class="box-list" id="list-text"></div>
        </div>
      </div>
    </main>
    <div class="home-button">
      <a href="index.html">Go back to home</a>
    </div>
    <script src="script/underDanielList.js"></script>
  </body>
</html>
